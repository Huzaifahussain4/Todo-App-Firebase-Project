<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container" id="loaderDiv">
      <div class="loader">
        <span class="load"></span>
      </div>
    </div>

    <div class="container">
      <div id="UserDetails" class="userDetailsContainer" style="display: none">
        <div class="txtContainerDiv">
          <div class="loginTitle">Dashboard</div>
          <div class="descriptionDiv">User Details</div>
        </div>
        <div class="inputBtnDiv">
          <input
            type="text"
            placeholder="Add on Database"
            id="todoInput"
            class="todoInputField"
          />
          <button id="addInfoBtn" class="addInfo">Add info to DB</button
          ><br /><br />
        </div>

        <div id="todosConatinerDiv" class="todosContainer"></div>

        <div class="deleteBtnDiv">
          <button class="Btn" id="logOutBtn">
            <div class="sign">
              <svg viewBox="0 0 512 512">
                <path
                  d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                ></path>
              </svg>
            </div>

            <div class="text">Logout</div>
          </button>
        </div>
      </div>


      <div class="linksDivContainer" id="indexLoginSigninBrn">
        <div class="indexImage">
          <img src="./laptop-01.png" alt="" />
        </div>
        <div class="LSLinks"><a href="loginpage.html">Log In</a></div>
        <div class="LSLinks"><a href="signuppage.html">Sign Up</a></div>
      </div>



    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
